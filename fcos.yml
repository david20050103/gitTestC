# 網路設定 (要研究)
storage:
  files:
    - path: /etc/hostname
      mode: 420
      contents:
        source: "master-1"
    - path: /etc/NetworkManager/system-connections/eht0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id="Wired connection 1"
          type=ethernet
          interface-name=eht0

          [ipv4]
          dns=8.8.8.8;
          may-fail=false
          method=auto
    - path: /etc/NetworkManager/system-connections/eht1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          type=ethernet
          id="Wired connection 2"
          interface-name=eth1

          [ipv4]
          method=manual
          addresses=172.17.56.11/24;
          gateway=172.17.56.1;
          dns=172.17.56.1;
    - path: /etc/NetworkManager/system-connections/eht2.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          type=ethernet
          id="Wired connection 3"
          interface-name=eth2

          [ipv4]
          method=manual
          addresses=192.168.56.11/24;
          gateway=192.168.56.1;
          dns=192.168.56.1;
